<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>

    <link rel="stylesheet" href="../style.css"/>
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>

    <h1>Meta</h1>
    <p>This page includes visualizations about the code of this website.</p>
    
    <div id="stats"></div>
    <h2>Commits by time of day</h2>

    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>


    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <dl class="files">
        <div>
            <dt><code>{file.name}</code></dt>
            <dd>{file.lines.length} lines</dd>
        </div>
        <div>...</div>
    </dl>

    <div id="scrollytelling-2">
        <!-- Left: scrollable narrative items (sorted by longestLine) -->
        <div id="scroll-container-2">
        <div id="spacer-2"></div>
        <div id="items-container-2"></div>
        </div>
        <!-- Right: Unit visualization for longestLine -->
        <div id="files-longest" class="files"></div>
    </div>
    
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
