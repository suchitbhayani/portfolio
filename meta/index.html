<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>

    <link rel="stylesheet" href="../style.css"/>
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>

    <h1>Meta</h1>
    <p>This page includes visualizations about the code of this website.</p>
    
    <div id="stats"></div>

    <h2>Commits by time of day</h2>

    <div id="slider-container" style="display: flex; align-items: baseline; margin-bottom: 1em;">
        <label style="flex: 1;">Show commits until:
            <input type="range" id="commit-slider" min="0" max="100" value="100" style="width: 80%;">
        </label>
        <time id="selectedTime" style="margin-left: auto;">Loading...</time>
    </div>

    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>


</body>
</html>
